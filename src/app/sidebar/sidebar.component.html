      class="side-nav__item"
      routerLinkActive="side-nav__item--active"
      *ngFor="let li of sideBarList"

        <svg class="side-nav__icon">
          <use [attr.xlink:href]="li.svgLink"></use></svg
        >{{ li.name }}</a
      >
    </li>
  </ul>
</nav>
